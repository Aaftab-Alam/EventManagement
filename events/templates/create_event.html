<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <form method="POST" action="{% url 'create_event' %}">
        {% csrf_token %}
        <label for="id_name">Event Name:</label>
        <input type="text" name="name" id="id_name" required>
        <br>
        <label for="id_date">Date:</label>
        <input type="date" name="date" id="id_date" required>
        <br>
        <label for="id_location">Location:</label>
        <input type="text" name="location" id="id_location" required>
        <br>
        <label for="id_time">Time:</label>
        <input type="time" name="time" id="id_time" required>
        <br>
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" required></textarea>
        <br>
        <input type="submit" value="Create Event">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
